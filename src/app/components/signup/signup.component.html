<div class="row">
  <div class="col-md-4">
    <form (ngSubmit)="signup(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Usuario</label> <small class="text-danger ml-2" *ngIf="!name.valid && email.touched">El usuario es obligatorio</small>
        <input type="text" class="form-control" id="name" placeholder="Ingrese el usuario" name="name" [(ngModel)]="user.name" required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email</label> <small class="text-danger ml-2" *ngIf="!email.valid && email.touched">El email es obligatorio</small>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese el email" name="email" [(ngModel)]="user.email" required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label><small class="text-danger ml-2" *ngIf="!password.valid && password.touched">El password es obligatorio</small>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password" required #password="ngModel">
      </div>
      <div class="form-group">
        <label for="passwordConfirmation">Confirmar Password</label><small class="text-danger ml-2" *ngIf="!passwordConfirmation.valid && passwordConfirmation.touched">La confirmacion del password es obligatorio</small>
        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirmar Password" name="passwordConfirmation" ngModel required #passwordConfirmation="ngModel">
      </div>
      <button type="submit" class="btn btn-outline-warning mt-3">Registrar</button>
    </form>
  </div>
</div>
