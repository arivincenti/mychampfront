<div class="row animated fadeInRight d-flex justify-content-center mt-5">
  <div class="col-md-12 d-flex justify-content-center mb-3">
    <h2>Crear cuenta</h2>
  </div>
  <div class="col-md-4">
    <form [formGroup]="form" (ngSubmit)="signup()" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Ingrese el usuario" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Ingrese el email" name="email" formControlName="email" [ngClass]="{'is-invalid': form.get('email').errors?.exist, 'is-valid': !form.get('email').errors?.exist && form.get('email').dirty}">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirmar Password" name="passwordConfirmation" formControlName="passwordConfirmation" [ngClass]="{'is-valid': form.get('passwordConfirmation').valid, 'is-invalid': !form.get('passwordConfirmation').valid && form.get('passwordConfirmation').dirty}" >
      </div>
      <button type="submit" class="btn btn-outline-warning btn-block mt-3">Registrarse</button>
      <button type="button" class="btn btn-outline-info btn-block mt-3" routerLink="/login">Volver al login</button>
    </form>
  </div>
</div>
