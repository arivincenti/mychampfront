<table class="table">
  <tr>
    <th>ID</th>
    <th>Equipo</th>
    <th>Bandera</th>
    <th>Editar</th>
  </tr>
  <tr *ngFor="let team of teams">
    <td>{{team.identificador}}</td>
    <td>{{team.nombre}}</td>
    <td><img src="{{'http://mychampapi.test/img/' + team.bandera}}" alt=""></td>
    <td>
      <button class="btn btn-sm btn-info" (click)="editTeam(team)" data-toggle="modal" data-target="#exampleModal">Editar</button>
      <button class="btn btn-sm btn-danger ml-3" (click)="deleteTeam(team)">Eliminar</button>
    </td>
  </tr>
</table>

<hr>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre del Equipo</label>
            <input id="nombre" type="text" name="name" [(ngModel)]="team.nombre">
          </div>
          <div class="form-group">
              <input type="file" name="flag" (change)="changeSelectedFlag($event)">
          </div>
          <div class="form-group">
              <button type="button" (click)="createTeam()">Guardar</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
